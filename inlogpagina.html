<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggen | Protein Mirror</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-[#2D4559] min-h-screen flex flex-col items-center justify-center font-sans"
  >
    <!-- Card -->
    <div class="w-full max-w-sm bg-[#32485C] rounded-3xl px-6 py-8 shadow-xl">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div
          class="w-28 h-28 bg-white rounded-full flex items-center justify-center overflow-hidden"
        >
          <img
            src="logo-placeholder.svg"
            alt="Protein Mirror logo"
            class="w-16 h-16 object-contain"
          />
        </div>
      </div>

      <!-- Titel -->
      <h1 class="text-yellow-400 text-lg font-semibold mb-8">Inloggen</h1>

      <!-- Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-xs text-white mb-1"> E-mailadres </label>
          <input
            id="email"
            type="email"
            required
            class="w-full rounded-md px-3 py-2 text-sm focus:outline-none"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-semibold text-white mb-1">
            Wachtwoord
          </label>
          <input
            id="password"
            type="password"
            required
            class="w-full rounded-md px-3 py-2 text-sm focus:outline-none"
          />
          <div class="mt-0.5 text-left">
            <a
              href="#"
              class="text-[11px] text-yellow-300 opacity-80 no-underline hover:no-underline"
            >
              Wachtwoord vergeten?
            </a>
          </div>
        </div>

        <!-- Login button -->
        <button
          type="submit"
          class="w-full bg-white text-[#32485C] text-lg font-semibold py-3 mt-4 rounded-xl shadow hover:opacity-90 transition"
        >
          Inloggen
        </button>
      </form>
    </div>

    <!-- Links buiten de card -->
    <div class="mt-6 text-center">
      <p class="text-sm text-white mb-1">Nog geen account?</p>
      <a
        href="Account_aanmaken.html"
        class="text-yellow-400 font-semibold no-underline hover:no-underline"
      >
        Account aanmaken
      </a>
    </div>

    <!-- JS -->
    <script src="login.js"></script>
  </body>
</html>
