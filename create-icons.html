<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h2>App Iconen Genereren</h2>
    <p>Klik met rechtermuisknop en "Opslaan als..." om de iconen op te slaan.</p>
    <div>
        <h3>icon-192.png</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    <div>
        <h3>icon-512.png</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient achtergrond
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Rounded rectangle
            const radius = size / 5;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Emoji
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('ðŸ”', size / 2, size * 0.45);
            
            // Text
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.fillText('PV', size / 2, size * 0.75);
            
            // Download link
            canvas.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
