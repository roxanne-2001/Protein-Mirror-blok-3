<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | ProteinMirror</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .app {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .app::-webkit-scrollbar {
        display: none;
      }

      section div::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body class="bg-[#2D4559] h-screen overflow-hidden font-sans text-white">
    <div class="app h-full overflow-y-auto pb-24">
      <!-- Header -->
      <header class="w-full text-center py-6">
        <h1 class="text-2xl font-bold tracking-tight">Account</h1>
      </header>

      <div class="w-full max-w-sm mx-auto px-6 space-y-8">
        <!-- PROFIEL -->
        <section>
          <div class="bg-[#32485C] rounded-xl p-4">
            <div class="font-semibold text-lg">Rosanne</div>
            <div class="text-sm opacity-70">rosanne@email.nl</div>
          </div>
        </section>

        <!-- FAVORIETEN -->
        <section>
          <h2 class="text-sm font-semibold mb-3 opacity-80">Favorieten</h2>

          <div
            class="flex gap-4 overflow-x-auto overflow-y-hidden pb-2 w-full"
            style="scrollbar-width: none"
          >
            <!-- Card 1 -->
            <div
              class="min-w-[140px] flex-shrink-0 bg-[#32485C] rounded-xl overflow-hidden cursor-pointer"
            >
              <div class="h-28 bg-white flex items-center justify-center">
                <img
                  src="https://static.ah.nl/dam/product/AHI_63706d56526f52645131754d57457a7171456e5a5477?fileType=binary"
                  class="w-full h-full object-contain"
                />
              </div>
              <div class="px-3 py-2 bg-[#2D4559]/85">
                <div class="text-xs font-medium leading-tight">
                  Campina Halfvolle yoghurt
                </div>
                <div class="text-[11px] opacity-70">€1,89</div>
              </div>
            </div>

            <!-- Card 2 (kopieerbaar) -->
            <div
              class="min-w-[140px] flex-shrink-0 bg-[#32485C] rounded-xl overflow-hidden cursor-pointer"
            ></div>
            <div
              class="min-w-[140px] flex-shrink-0 bg-[#32485C] rounded-xl overflow-hidden cursor-pointer"
            ></div>
          </div>

          <p class="text-xs opacity-60 mt-2">
            Je favoriete producten om snel te vergelijken
          </p>
        </section>

        <!-- BONUSKAART -->
        <section>
          <h2 class="text-sm font-semibold mb-2 opacity-80">Bonuskaart</h2>

          <div class="bg-[#32485C] rounded-xl p-4 space-y-2">
            <div class="text-sm">Albert Heijn Bonuskaart</div>

            <!-- STATUS -->
            <div class="text-xs text-green-400">Gekoppeld</div>

            <!-- OF (als niet gekoppeld) -->
            <!--
          <div class="text-xs text-yellow-400">
            Nog niet gekoppeld
          </div>
          --></div>
        </section>

        <!-- INSTELLINGEN -->
        <section>
          <h2 class="text-sm font-semibold mb-2 opacity-80">Instellingen</h2>

          <div class="space-y-3">
            <button
              class="w-full bg-[#32485C] rounded-xl px-4 py-4 flex justify-between items-center"
              onclick="location.href='instellingen.html'"
            >
              <span>App-instellingen</span>
              <span class="opacity-60">›</span>
            </button>

            <!-- DOELEN -->
            <section>
              <h2 class="text-sm font-semibold mb-2 opacity-80">
                Huidige Doelen
              </h2>

              <!-- Samenvatting -->
              <div class="bg-[#32485C] rounded-xl p-4 text-sm">
                <div class="flex flex-wrap gap-2 text-xs">
                  <span class="bg-[#2D4559] px-2 py-1 rounded-full">
                    Meer eiwitten
                  </span>
                  <span class="bg-[#2D4559] px-2 py-1 rounded-full">
                    Gezonder kiezen
                  </span>
                </div>
              </div>

              <!-- Toggle -->
              <button
                id="toggleGoals"
                class="mt-3 text-sm text-yellow-400 font-medium"
              >
                Doelen aanpassen
              </button>

              <!-- Editable doelen -->
              <div id="goalsEditor" class="hidden mt-4 space-y-3">
                <label
                  class="block bg-[#32485C] rounded-xl px-4 py-3 cursor-pointer"
                >
                  <input type="checkbox" class="hidden peer" checked />
                  <div class="peer-checked:text-yellow-400 font-medium">
                    Meer eiwitten eten
                  </div>
                  <p class="text-xs opacity-70">
                    Focus op eiwitrijke producten
                  </p>
                </label>

                <label
                  class="block bg-[#32485C] rounded-xl px-4 py-3 cursor-pointer"
                >
                  <input type="checkbox" class="hidden peer" />
                  <div class="peer-checked:text-yellow-400 font-medium">
                    Goedkoper boodschappen doen
                  </div>
                  <p class="text-xs opacity-70">Inzicht in eiwit per euro</p>
                </label>

                <label
                  class="block bg-[#32485C] rounded-xl px-4 py-3 cursor-pointer"
                >
                  <input type="checkbox" class="hidden peer" checked />
                  <div class="peer-checked:text-yellow-400 font-medium">
                    Gezonder kiezen
                  </div>
                  <p class="text-xs opacity-70">
                    Bewuster kiezen met voedingsdata
                  </p>
                </label>

                <label
                  class="block bg-[#32485C] rounded-xl px-4 py-3 cursor-pointer"
                >
                  <input type="checkbox" class="hidden peer" />
                  <div class="peer-checked:text-yellow-400 font-medium">
                    Leren over voeding
                  </div>
                  <p class="text-xs opacity-70">Inzicht in labels en claims</p>
                </label>
              </div>
            </section>
          </div>
        </section>

        <!-- UITLOGGEN -->
        <section class="pt-6">
          <button
            class="w-full border border-red-400 text-red-400 rounded-xl py-3 font-semibold"
          >
            Uitloggen
          </button>
        </section>
      </div>
    </div>
    <script>
      const toggle = document.getElementById("toggleGoals");
      const editor = document.getElementById("goalsEditor");

      toggle.addEventListener("click", () => {
        editor.classList.toggle("hidden");
        toggle.textContent = editor.classList.contains("hidden")
          ? "Doelen aanpassen"
          : "Klaar";
      });
    </script>
  </body>
</html>
